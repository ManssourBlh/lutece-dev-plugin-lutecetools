# lutecetools properties file

#######################################################################################################
# Default Labels for XPage
lutecetools.pageTitle=lutecetools
lutecetools.pagePathLabel=lutecetools

lutecetools.maven.repository.url=http://dev.lutece.paris.fr/nexus/content/groups/maven_repository/
lutecetools.snapshot.repository.url=http://dev.lutece.paris.fr/snapshot_repository/
lutecetools.maven.repository.path.plugins=fr/paris/lutece/plugins/
lutecetools.maven.repository.path.site-pom=fr/paris/lutece/tools/lutece-site-pom/

lutecetools.threads.fetch.count=5
lutecetools.threads.fetch.waitTime=60
lutecetools.threads.update.count=5
lutecetools.threads.update.waitTime=60


################################################################################
# Daemon management

daemon.lutecetoolsCacheUpdater.interval=21600
daemon.lutecetoolsCacheUpdater.onstartup=1
